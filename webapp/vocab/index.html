<!doctype html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

        <!-- Mobile optimization -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192.png">
        <link rel="apple-touch-icon" sizes="512x512" href="img/icon-512.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="lib/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/game1.css">
        <link rel="stylesheet" href="css/game2.css">
        <link rel="stylesheet" href="css/game3.css">

        <title>Vocabulary</title>

        <style id="css-dynamic"></style>
    </head>
    <body>
        <div id="root"></div>

        <div id="portrait-overlay"><p>This app works in landscape orientation only.<p>Please rotate your device.</div>

        <div id="game" style="display:none">
            <div class="row no-gutters" id="game-header">
                <div class="col text-dark" id="game-score"></div>
                <div class="col text-dark" id="game-timer"></div>
                <div class="col" id="game-stars"></div>
            </div>
            <div class="row no-gutters" id="game-body">
            </div>
            <div class="row no-gutters" id="game-footer">
                <div class="col position-absolute" id="game-control">
                    <a href="javascript:location.reload();"><img src="img/home.png"></a>
                </div>
                <div class="col position-absolute text-dark game-word" id="game-word1"></div>
                <div class="col position-absolute text-dark game-word" id="game-word2"></div>
            </div>
        </div>

        <div id="scoreboard" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="scoreboard-score"></p>
                        <p id="scoreboard-stars"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary scoreboard-button" data-dismiss="modal" id="scoreboard-retry">Retry</button>
                        <button type="button" class="btn btn-secondary scoreboard-button" data-dismiss="modal" id="scoreboard-home">Home</button>
                        <button type="button" class="btn btn-secondary scoreboard-button" data-dismiss="modal" id="scoreboard-next">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="sw/client-runtime.js" data-service-worker="sw/sw.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="lib/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="lib/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="lib/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <script src="lib/shuffle.js"></script>
        <script src="lib/pinyin_converter.js"></script>
        <script src="lib/jquery.keyframes.js"></script>
        <script src="lib/screenfull.js"></script>

        <script src="js/mobile.js"></script>

        <script src="js/list.js"></script>
        <script src="js/game.js"></script>
        <script src="js/game1.js"></script>
        <script src="js/game2.js"></script>
        <script src="js/game3.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
